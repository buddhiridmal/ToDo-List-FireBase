<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-do List App</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <script type="module" src="./src/js/main.js"></script>
</head>
  <body>
  <section>
    <header class="d-flex justify-content-between
        align-items-center p-2 pt-3 border-bottom">
      <h1 class="m-0 d-flex align-items-center gap-1">
        <i class="bi bi-check-circle text-primary px-1 fs-1"></i>
        To-do List App
      </h1>
      <div class="d-flex gap-2 fs-4">
        <i class="bi bi-brightness-high"></i>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch">
          <i class="bi bi-moon-fill"></i>
        </div>
      </div>

    </header>
    <main>
      <section class="p-2">
        <form action="javascript:void(0)">
          <div class="d-flex gap-2">
            <input class="form-control" type="text"
                   placeholder="Eg. Add item ">
            <button class="btn btn-primary">ADD</button>
          </div>
        </form>
      </section>
    </main>
  </section>

  <section id="tasks-list" class="p-2">
    <!--          <h5 class="text-secondary">Tasks</h5>-->
    <section>
      <div class="task-item d-flex justify-content-between p-2 align-items-center rounded-2 text-secondary-emphasis">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
          </label>
        </div>
        <div class="d-flex gap-3 fs-5">
          <i class="bi bi-pencil" title="Edit"></i>
          <i class="bi bi-trash" title="Delete"></i>
        </div>
      </div>
    </section>
  </section>
  <section id="completed-task-list" class="p-2">
    <h6 class="text-secondary border-bottom p-2">Completed Tasks</h6>
  </section>
  </body>
</html>
